<div class="container-fluid">
  <div class="row">
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
      <h3>Complete this form to create quote:</h3>
          <div class="form-group">

              <label for="name">Name</label><br>
              <input type="text"  class="form-control" id="name" [(ngModel)]="newQuote.author" name="name" #name="ngModel" required><br>
              
          </div>
          <div class="form-group">

              <label for="description">Add quote</label><br>
              <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQuote.name" name="description" #description="ngModel" required></textarea><br>
              
          </div>
          <div class="form-group">
              <label for="complete">Date of addition</label><br>
               <input type='date' id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel" required>
              
          </div>
          <button type="submit" class="btn btn-success btn-lg">Add quote</button>
      </form>
  </div>
</div>
