
<div *ngFor='let quote of quotes;let i = index'>
<ol>
  <li>{{quote.name}}</li>
</ol>
<button  (click)='toogleDetails(i)'>Toogle Details</button>
<app-details *ngIf="quote.description" [quote]='quote'></app-details>
<app-goal-details *ngIf="goal.showDescription" [quote]='quote' (isComplete)= 'deleteQuote($event,i)'></app-goal-details>
</div>
