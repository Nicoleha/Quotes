<app-form (addGoal)="addNewQuote($event)"></app-form>


<ol>
<div *ngFor='let quote of quotes;let i = index'>

  <li>{{quote.name}}</li>

<button  (click)='toogleDetails(i)'>Toogle Details</button>
<!-- <app-details *ngIf="quote.description" [quote]='quote'></app-details> -->
<app-details *ngIf="quote.description" [quote]='quote' (isComplete)= 'deleteQuote($event,i)'></app-details>
</div>
</ol>
