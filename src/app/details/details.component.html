<div id="four">
<h6><strong>Author:</strong>{{quote.author}}</h6>
<h6><strong>Added on:</strong>{{quote.completeDate}}</h6>
<h6><strong>Duration:</strong>{{quote.completeDate|dateCount}} days</h6>
<h5><strong>VOTES:{{upvote}}</strong></h5>
<button id="one" (click) = 'quoteDelete(true)'> Delete Quote</button>
<button id="two" (click)='like($event)'>Upvote</button>
<button id="three" (click)='dislike($event)'>Downvote</button>

</div>
